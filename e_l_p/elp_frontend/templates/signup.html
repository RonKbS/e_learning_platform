{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <div class="container login-container">
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
      </div>
      <div class="form-group">
        <input type="submit"  class="btnSubmit" value="Sign Up" />
      </div>
    </form>
  </div>
{% endblock %}
